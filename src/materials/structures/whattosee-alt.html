


<article class="jumbotron jumbotron--fc container">
	<div class="jumbotron__background--wrapper">
		<img class="jumbotron__background jumbotron__background--what-to-see" alt="" src="../assets/toolkit/images/whattosee.jpg"/>
	</div>
	<div class="jumbotron__animation-wrapper">{{> svg.whattosee-svg}}</div>
	<div class="jumbotron__pattern-wrapper">{{> svg.pattern-svg }}</div>

	<div class="jumbotron__link jumbotron__link--center link--simple">
		<div class="u-padding-bottom">

			<h1 class="page__title gold-text">What To See</h1>
			<p class="section__intro--small u-padding-left u-padding-right">
        Embark on&nbsp;a&nbsp;unique journey through&nbsp;a&nbsp;palace once forbidden to&nbsp;the&nbsp;general public and glimpse into&nbsp;the&nbsp;world of&nbsp;the&nbsp;Ming (1368–1644) and Qing (1644–1911) dynasties.
			</p>
		</div>
	</div>
</article>
