<article class="jumbotron jumbotron--fc container">
	<div class="jumbotron__background--wrapper">
		<img class="jumbotron__background" alt="" src="../assets/toolkit/images/traveltips.jpg"/>
	</div>

	<div class="jumbotron__animation-wrapper">{{> svg.traveltips-svg }}</div>
	<div class="jumbotron__pattern-wrapper">{{> svg.pattern-svg }}</div>

	<div class="jumbotron__link jumbotron__link--center link--simple ">
		<div class="u-padding-bottom">
			<h1 class="page__title gold-text">Travel Tips</h1>
			<p class="section__intro--small u-padding-left u-padding-right">
				Before starting your visit, it is quite helpful for you to grab some basic travel tips for visiting the <strong class="gold-text">Forbidden City</strong>.
			</p>
		</div>
	</div>
</article>
